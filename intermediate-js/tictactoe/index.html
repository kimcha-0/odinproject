<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="game-controls">
            <button>Start Game</button>
        </div>
        <div class="board">
            <div class="board-cell" id='0-0'></div>
            <div class="board-cell" id='0-1'></div>
            <div class="board-cell" id='0-2'></div>
            <div class="board-cell" id='1-0'></div>
            <div class="board-cell" id='1-1'></div>
            <div class="board-cell" id='1-2'></div>
            <div class="board-cell" id='2-0'></div>
            <div class="board-cell" id='2-1'></div>
            <div class="board-cell" id='2-2'></div>
        </div>

</body>
</html>
