<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid MDN docs</title>
        <style>
.wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 100px);
    column-gap: 20px;
    row-gap: 1em;
}
        .box1 {
            grid-area: 1 / 1 / 4 / 2;
        }

        .box2 {
            grid-area: 1 / 3 / 3 / 4;
        }

        .box3 {
            grid-area: 1 / 2 / 2 / 3;
        }
        .box4 {
            grid-area: 3 / 2 / 4 / 5;
        }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box1">One</div>
            <div class="box2">Two</div>
            <div class="box3">Three</div>
            <div class="box4">Four</div>
        </div>

</body>
</html>
