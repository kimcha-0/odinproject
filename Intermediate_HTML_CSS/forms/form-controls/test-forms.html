<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <form action="">
        <ul>
            <li>
                <label for="name">User ID: </label>
                <input type="text" id="name" required>
            </li>
            <li>
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" required>
            </li>
        </ul>
    </form>
    <form action=""> 
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
                <li>
                    <label for="pinkie-pie">Pinkie Pie</label>
                    <input type="radio" id="pinkie-pie" name="pony" checked />
                </li>
                <li>
                    <label for="rainbow-dash">Rainbow Dash</label>
                    <input type="radio" id="rainbow-dash" checked name="pony" />
                </li>
                <li>
                    <label for="twilight-sparkle">Twilight Sparkle</label>
                    <input type="radio" id="twilight-sparkle" checked name="pony" />
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Hotdog preferences</legend>
            <ul>
                <li>
                    <label for="vegan">Vegan</label>
                    <input type="checkbox" id="vegan" name="vegan" />
                </li>
                <li>
                    <label for="onions">Onions</label>
                    <input type="checkbox" id="onions" name="onions" />
                </li>
            </ul>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <form action="">
        <ul>
            <li>
                <label for="gallery-img">Choose gallery images to upload</label>
                <input type="file" name="gallery_img" id="gallery-img" accept=".png, .jpg, .jpeg" multiple />
            </li>
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
