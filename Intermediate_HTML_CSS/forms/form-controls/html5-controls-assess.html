        <form action="">

                <li>

                </li>
                <li>
                    <label for="color">Favorite color</label>
                    <input type="color" name="color" id="color" /">
                </li>
                <li>
                    <button type="submit">Update Preferences</button>
            </fieldset>
        </form>

</body>
