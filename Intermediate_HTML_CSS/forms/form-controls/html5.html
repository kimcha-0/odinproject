<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Input Types</title>
    </head>
    <body>
        <form action="">
            <ul>
                <li>
                    <input type="search" id="search" name="search" />
                </li>
                <li>
                    <input type="url" id="url" name="url" />
                </li>
                <li>
                    <input type="number" id="age" name="age" min="1" max="10" step="2" />
                </li>
                <li>
                    <input type="number" id="pennies" name="change" min="0" max="1" step="0.01" />
                </li>
                <li>
                    <label for="price">Choose a maximum house price: </label>
                    <input type="range"
                    name="price"
                    id="price"
                    min="50000"
                    max="500000"
                    step="100"
                    value="250000" />
                    <output class="price-output" for="price"></output>
                    <script>
                        const price = document.querySelector("#price");
                        const output = document.querySelector(".price-output");

                        output.textcontent = price.value;

                        price.addEventListener("input", () => {
                            output.textContent = price.value;
                        });
                    </script>
                </li>
                <li>
                    <input type="datetime-local" name="datetime" id="datetime" />
                    <input type="month" name="month" id="month" />
                    <input type="time" name="time" id="time" />
                    <input type="week" name="week" id="week" />
                </li>
                <li>
                    <label for="myData">When are you available this summer?</label>
                    <input 
                      type="date"
                      name="myDate"
                      min="2013-06-01"
                      max="2013-08-31"
                      step="7"
                      id="myDate" />
                </li>
                <li>
                    <input type="color" name="color" id="color" />
                </li>
            </ul>

        </form>
    </body>
</html>
